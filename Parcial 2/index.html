<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banderas de Paises</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Banderas de Paises</h1>

    <!-- HERO -->
    <div class="hero">
      <!-- Bandera grande de Panamá -->
      <div class="main-flag-box">
        <div class="flag pa">
          <div class="dot-blue"></div>
          <div class="dot-red"></div>
        </div>
        <p class="country-name">Panamá</p>
      </div>

      <!-- Banderas pequeñas debajo -->
      <div class="flags-grid">
        <!-- Brasil -->
        <div class="flag-box">
          <div class="flag br">
            <div class="circle-line"></div>
          </div>
          <p class="country-name">Brasil</p>
        </div>

        <!-- Costa Rica -->
        <div class="flag-box">
          <div class="flag cr"></div>
          <p class="country-name">Costa Rica</p>
        </div>

        <!-- Estados Unidos -->
        <div class="flag-box">
          <div class="flag us">
            <div class="stars">
              <!-- 12 puntitos blancos -->
              <div></div><div></div><div></div><div></div>
              <div></div><div></div><div></div><div></div>
              <div></div><div></div><div></div><div></div>
            </div>
          </div>
          <p class="country-name">Estados Unidos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
